<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù Writer App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            background: #212529;
            color: #ccc;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="bg-primary text-white text-center py-4 shadow">
        <h1 class="display-6"><i class="bi bi-pencil-square"></i> Writer App</h1>
        <p class="lead mb-0">Express your thoughts freely, one message at a time.</p>
    </header>

    <!-- Main Form Section -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-center text-primary">Submit Your Message</h4>
                        <form method="POST" id="messageForm">
                            <div class="mb-3">
                                <label for="messageInput" class="form-label">
                                    <i class="bi bi-chat-dots-fill text-secondary"></i> Message:
                                </label>
                                <input type="text" class="form-control form-control-lg" id="messageInput" name="message" placeholder="Type something..." required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-send-fill"></i> Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer with container info -->
    <footer class="py-3 border-top shadow-lg text-center">
        <div class="container">
            <span>üê≥ <strong>Container ID:</strong> <span class="text-info">{{ container_id }}</span></span>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show current datetime
        document.getElementById('datetime').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
