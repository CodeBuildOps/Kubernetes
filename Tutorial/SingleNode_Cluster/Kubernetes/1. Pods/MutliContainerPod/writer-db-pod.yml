apiVersion: v1
kind: Pod
metadata:
  name: writer-db-pod
  labels:
    tier: frontend-db-pod
spec:
  containers:
  - name: writer-container
    image: writer-app:v1.0 
    ports:
    - containerPort: 5000
    env:
    - name: DATABASE_HOST
      value: db-app
    - name: DATABASE_PORT
      value: "5432"
    - name: DATABASE_USER
      value: postgres
    - name: DATABASE_PASSWORD
      value: postgres
    - name: DATABASE_NAME
      value: messagedb
    - name: DATABASE_TABLE_NAME
      value: message
    - name: WRITER_PORT
      value: "5000"
  - name: db-container
    image: db-app:v1.0 
    ports:
    - containerPort: 5432
    env:
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: postgres